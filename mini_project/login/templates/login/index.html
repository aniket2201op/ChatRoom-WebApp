{% extends 'login/base.html' %}
{% block content %}
<style>
    .container{
        height:10rem;
        {% comment %} width:auto; {% endcomment %}
        display:flex;
        flex-direction:row;
        justify-content:center;
        margin-top:5rem;
    }
    .header{
        text-align:center;
        font-weight:100;
        font-size:3rem;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    sept-header{
       text-align:center;
       font-weight:100;
       font-size:3rem;
       font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color:#30fc5cb7;
    }
    .para{
        font-size:1.2rem;
        font-weight:300;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
  .btn-container{
      display:flex;
      justify-content:center;

  }
.btn{
    width: 8rem;
    height: 2.3rem;
    font-size: 1rem;
    letter-spacing: .08rem;
    border-radius: 10rem;
    border: none;
    outline: none;
    background: white;
    cursor: pointer;
    justify-self: center;

}
.btn:hover{
    background-color: #30fc5cb7;
color:black;
}
.btn:active{
    transform: translateY(.2rem);
}
.btn-dark{
    background:black;

}
.btn-dark:hover{
    background-color: #30fc5cb7;
    }
.link{
    text-decoration:none;
    color:black;
}
.link-d{
    color:red;
}

</style>
<div class="container">
    
        <div class="sub-container">
            <h1 class="header"> Connect With Your Friends! </h1> 
            <p class="para">Follow People who interest you, stay up to date on the latest news and join conversation with your Friends!</p>
            <div class="btn-container">
               <button class=" btn">
                <a class="link" href=" {% url 'account_login' %} ">Login</a>
               </button>
               <button class="btn btn-dark">
                <a href="{% url 'account_signup' %} " class="link link-d" >Register</a>
               </button>
               
            </div>
        </div>
        
   
</div>        
{% endblock content %}
